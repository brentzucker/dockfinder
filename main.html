<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dock Finder</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.6.3/css/colReorder.dataTables.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4fafd;
      color: #1e2a3a;
    }

    .container {
      max-width: 1100px;
      margin: 0;
      padding: 0 20px;
    }

    header {
      background: #e0f0ff;
      border-bottom: 4px solid #0077b6;
      padding: 30px 0;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-container img {
      height: 80px;
    }

    .header-container h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #003049;
      text-align: center;
    }

    main {
      padding: 40px 0;
    }

    #dockCount {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 25px;
      color: #0077b6;
      text-align: center;
    }

    .dataTables_wrapper {
      width: 100% !important;
    }

    table.dataTable {
      background-color: white;
      border-radius: 10px;
      width: 100% !important;
      margin: 0;
      overflow-x: auto;
      border-spacing: 0;
      border-collapse: collapse;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: normal !important;
      padding: 10px;
      text-align: left;
    }

    .filter-row input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .delete-btn {
      cursor: pointer;
      color: red;
      font-weight: bold;
      margin-left: 5px;
    }

    a {
      color: #0077b6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }

      .header-container img {
        margin: 0;
      }

      .header-container h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="header-container">
      <img src="logo.png" alt="Dock Finder Logo"> <!-- Replace with actual logo path -->
      <h1>Dock Finder</h1>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div id="dockCount">Loading...</div>
    <table id="csvTable" class="display" width="100%"></table>
  </div>
</main>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/colreorder/1.6.3/js/dataTables.colReorder.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  async function loadCSV(url) {
    const response = await fetch(url);
    const text = await response.text();

    const parsed = Papa.parse(text.trim(), {
      header: false,
      skipEmptyLines: true
    });

    const data = parsed.data;
    const headers = data.shift();

    const dockColIndex = headers.findIndex(h => h.toLowerCase().includes("contains_dock"));

    let dockCount = 0;
    if (dockColIndex !== -1) {
      dockCount = data.filter(row => row[dockColIndex]?.toLowerCase().trim() === "true").length;
    }

    document.getElementById("dockCount").textContent =
      dockColIndex !== -1
        ? `ðŸš¤ Docks near you: ${dockCount}`
        : `âš ï¸ No docks near you`;

    const enhancedData = data.map(row =>
      row.map(cell => {
        const trimmed = cell.trim();
        const isURL = /^https?:\/\/\S+$/i.test(trimmed);
        return isURL
          ? `<a href="${trimmed}" target="_blank" rel="noopener noreferrer">${trimmed}</a>`
          : trimmed;
      })
    );

    const headersWithDelete = headers.map((h, i) => ({
      title: `${h} <span class="delete-btn" data-index="${i}">Ã—</span>`
    }));

    const table = $('#csvTable').DataTable({
      data: enhancedData,
      columns: headersWithDelete,
      colReorder: true,
      responsive: true,
      paging: false,
      order: getDockSort(headers),
      initComplete: function () {
        const api = this.api();
        const headerRow = $('#csvTable thead');
        const filterRow = $('<tr class="filter-row"></tr>').appendTo(headerRow);

        api.columns().every(function () {
          const column = this;
          $('<input type="text" placeholder="Filter..." />')
            .appendTo($('<th></th>').appendTo(filterRow))
            .on('keyup change clear', function () {
              if (column.search() !== this.value) {
                column.search(this.value).draw();
              }
            });
        });
      }
    });

    $('#csvTable').on('click', '.delete-btn', function (e) {
      e.stopPropagation();
      const colIndex = $(this).data('index');
      table.column(colIndex).visible(false);
    });
  }

  function getDockSort(headers) {
    const index = headers.findIndex(h => h.toLowerCase().includes("dock"));
    return index !== -1 ? [[index, "desc"]] : [];
  }

  loadCSV('scrape.csv'); // Replace with your actual file path
</script>

</body>
</html>
